version: 0.1
component: build
timeoutInSeconds: 1200
shell: bash

env:
  variables:
    REGISTRY: "mx-queretaro-1.ocir.io"
    NAMESPACE: "axfvmmw9g9lu"
    REPOSITORY: "taskmanager"
    IMAGE_NAME: "file-service"

  exportedVariables:
    - IMAGE_FULL_NAME
    - VERSION

steps:
  - type: Command
    name: "Install Java 17 - Alternative Method"
    timeoutInSeconds: 600
    command: |
      echo "🔧 Installing Java 17 using alternative method..."
      
      # Método 1: Usar Amazon Corretto (más confiable que OpenJDK en Oracle Linux)
      cd /opt
      wget -q https://corretto.aws/downloads/latest/amazon-corretto-17-x64-linux-jdk.tar.gz
      tar -xzf amazon-corretto-17-x64-linux-jdk.tar.gz
      
      # Encontrar el directorio correcto
      JAVA17_DIR=$(find /opt -maxdepth 1 -name "amazon-corretto-17*" -type d | head -1)
      echo "Java 17 directory: $JAVA17_DIR"
      
      # Crear symlink para fácil acceso
      ln -sf "$JAVA17_DIR" /opt/java17
      
      echo "✅ Java 17 installed successfully"

  - type: Command
    name: "Recreate wallet files from secrets"
    timeoutInSeconds: 300
    command: |
      # Usar el mismo código exitoso de GitHub Actions
      mkdir -p wallet oci-keys
      
      # Función para obtener secrets
      get_secret() {
        local secret_id=$1
        local output_file=$2
      
        echo "Getting secret for: $(basename $output_file)"
      
        local content=$(oci secrets secret-bundle get --secret-id "$secret_id" --stage LATEST --query 'data."secret-bundle-content".content' --raw-output 2>/dev/null)
        if [ $? -ne 0 ] || [ -z "$content" ]; then
          echo "WARNING: Failed to get secret $secret_id, creating empty file"
          touch "$output_file"
          return 1
        fi
      
        if echo "$content" | base64 -d > "$output_file" 2>/dev/null; then
          echo "✅ Secret decoded for $(basename $output_file)"
        else
          echo "$content" > "$output_file"
          echo "✅ Secret saved for $(basename $output_file)"
        fi
      }
      
      # Recrear wallet files
      get_secret "$WALLET_CWALLET_SSO_OCID" "wallet/cwallet.sso" || true
      get_secret "$WALLET_TNSNAMES_ORA_OCID" "wallet/tnsnames.ora" || true
      get_secret "$WALLET_SQLNET_ORA_OCID" "wallet/sqlnet.ora" || true
      get_secret "$WALLET_EWALLET_P12_OCID" "wallet/ewallet.p12" || true
      get_secret "$WALLET_KEYSTORE_JKS_OCID" "wallet/keystore.jks" || true
      get_secret "$WALLET_OJDBC_PROPERTIES_OCID" "wallet/ojdbc.properties" || true
      get_secret "$WALLET_EWALLET_PEM_OCID" "wallet/ewallet.pem" || true
      get_secret "$WALLET_README_OCID" "wallet/README" || true
      get_secret "$WALLET_TRUSTSTORE_JKS_OCID" "wallet/truststore.jks" || true
      get_secret "$OBJECT_STORAGE_PRIVATE_KEY_OCID" "oci-keys/oci-private-key.pem" || true
      
      chmod 600 wallet/* oci-keys/* 2>/dev/null || true
      
      echo "✅ Wallet files created"
      ls -la wallet/ oci-keys/

  - type: Command
    name: "Modify application.properties"
    timeoutInSeconds: 60
    command: |
      # Usar exactamente el mismo código de GitHub Actions
      if [ -f "src/main/resources/application.properties" ]; then
        echo "🔧 Modifying application.properties..."
      
        sed -i 's|TNS_ADMIN=C:/Users/cesar/Wallet_TelegramBotDatabase|TNS_ADMIN=/wallet|g' src/main/resources/application.properties
        sed -i 's|oci.private-key-path=${OCI_PRIVATE_KEY_PATH:C:/Users/cesar/ObjectStorageKeys/a01281202@tec.mx_2025-03-22T10_08_12.916Z.pem}|oci.private-key-path=/oci-keys/oci-private-key.pem|g' src/main/resources/application.properties
      
        echo "✅ application.properties modified"
        cat src/main/resources/application.properties
      fi

  - type: Command
    name: "Build with Maven using Java 17"
    timeoutInSeconds: 600
    command: |
      # Configurar Java 17 de forma robusta
      export JAVA_HOME=/opt/java17
      export PATH=$JAVA_HOME/bin:$PATH
      
      echo "☕ Verifying Java installation:"
      java -version
      javac -version
      echo "🔧 JAVA_HOME: $JAVA_HOME"
      echo "🔧 PATH: $PATH"
      
      echo "📋 Maven version:"
      mvn -version
      
      echo "🚀 Building with Maven (same as GitHub Actions)..."
      
      # Usar exactamente el mismo comando que GitHub Actions
      mvn clean package -DskipTests
      
      echo "📦 Build completed, checking results:"
      ls -la target/
      
      # Verificaciones adicionales
      if [ ! -f "target/FileService-0.0.1-SNAPSHOT.jar" ]; then
        echo "❌ JAR file not found!"
        exit 1
      fi
      
      JAR_SIZE=$(stat -c%s "target/FileService-0.0.1-SNAPSHOT.jar" 2>/dev/null || stat -f%z "target/FileService-0.0.1-SNAPSHOT.jar")
      echo "📦 JAR size: $JAR_SIZE bytes"
      
      if [ "$JAR_SIZE" -lt 1000000 ]; then  # Menos de 1MB es sospechoso
        echo "⚠️ JAR seems small for a Spring Boot app"
      fi
      
      echo "✅ Maven build successful!"

  - type: Command
    name: "Prepare Docker build"
    timeoutInSeconds: 120
    command: |
      # Usar exactamente la misma estructura que GitHub Actions
      mkdir -p build build/wallet build/oci-keys
      
      echo "Copying JAR to build directory..."
      cp target/FileService-0.0.1-SNAPSHOT.jar build/
      
      echo "Copying wallet and keys..."
      cp -r wallet/* build/wallet/ 2>/dev/null || true
      cp -r oci-keys/* build/oci-keys/ 2>/dev/null || true
      
      echo "Creating Dockerfile..."
      cat > Dockerfile << 'EOF'
      FROM eclipse-temurin:17-jre
      
      WORKDIR /app
      
      RUN mkdir -p /wallet /oci-keys
      
      COPY build/FileService-0.0.1-SNAPSHOT.jar /app/app.jar
      COPY build/wallet/ /wallet/
      COPY build/oci-keys/ /oci-keys/
      
      RUN chmod 755 /app/app.jar
      RUN chmod 600 /wallet/* /oci-keys/* 2>/dev/null || true
      
      ENV TNS_ADMIN=/wallet
      ENV ORACLE_HOME=/wallet
      ENV LD_LIBRARY_PATH=/wallet
      ENV OCI_PRIVATE_KEY_PATH=/oci-keys/oci-private-key.pem
      
      EXPOSE 8082
      
      ENTRYPOINT ["java", "-Djava.security.egd=file:/dev/./urandom", "-jar", "/app/app.jar"]
      EOF
      
      echo "✅ Docker build context prepared"
      ls -la build/

  - type: Command
    name: "Build and Push Docker image"
    timeoutInSeconds: 900
    command: |
      # Generar versión
      VERSION="$(date +'%Y%m%d-%H%M%S')"
      if [ -d ".git" ]; then
        COMMIT_SHORT=$(git rev-parse --short HEAD 2>/dev/null || echo "unknown")
        VERSION="${VERSION}-${COMMIT_SHORT}"
      fi
      
      IMAGE_TAG="${REGISTRY}/${NAMESPACE}/${REPOSITORY}/${IMAGE_NAME}:${VERSION}"
      echo "🐳 Building Docker image: ${IMAGE_TAG}"
      
      # Debug: Mostrar información de las variables
      echo "🔍 DEBUG - Login Information:"
      echo "REGISTRY: ${REGISTRY}"
      echo "NAMESPACE: ${NAMESPACE}"
      
      # Verificar que tenemos las credenciales necesarias
      if [ -z "$AUTH_TOKEN_OCID" ]; then
        echo "❌ AUTH_TOKEN_OCID not found. Please configure it in the build variables."
        exit 1
      else
        echo "✅ AUTH_TOKEN_OCID is present (length: ${#AUTH_TOKEN_OCID} characters)"
        echo "First 10 chars of token: ${AUTH_TOKEN_OCID:0:10}..."
      fi
      
      # Construir username para login
      DOCKER_USERNAME="${NAMESPACE}/a01281202@tec.mx"
      echo "🔍 Attempting login with username: ${DOCKER_USERNAME}"
      
      echo "🔐 Logging into Docker registries..."
      
      # Intentar login a Docker Hub (aunque probablemente falle, para debug)
      echo "Trying Docker Hub login..."
      echo "${AUTH_TOKEN_OCID}" | docker login -u "${DOCKER_USERNAME}" --password-stdin 2>&1
      login_result=$?
      
      if [ $login_result -eq 0 ]; then
        echo "✅ Successfully logged into Docker Hub"
      else
        echo "⚠️ Docker Hub login failed (expected, exit code: $login_result)"
      fi
      
      # Login a Oracle Container Registry
      echo "Trying Oracle Container Registry login..."
      echo "Registry URL: ${REGISTRY}"
      echo "${AUTH_TOKEN_OCID}" | docker login ${REGISTRY} -u "${DOCKER_USERNAME}" --password-stdin 2>&1
      ocr_login_result=$?
      
      if [ $ocr_login_result -eq 0 ]; then
        echo "✅ Successfully logged into Oracle Container Registry"
      else
        echo "❌ Failed to login to Oracle Container Registry (exit code: $ocr_login_result)"
        echo "Will proceed with build using alternative base image"
      
        # Cambiar inmediatamente a imagen Oracle para evitar rate limits
        echo "🔄 Switching to Oracle OpenJDK base image to avoid Docker Hub rate limits..."
        sed -i '1s|.*|FROM container-registry.oracle.com/java/openjdk:17-jre|' Dockerfile
        echo "✅ Dockerfile updated to use Oracle base image"
      fi
      
      # Mostrar el Dockerfile que vamos a usar
      echo "📋 Current Dockerfile (first 5 lines):"
      head -5 Dockerfile
      
      # Intentar el build
      echo "🚀 Starting Docker build..."
      docker build --no-cache -t "${IMAGE_TAG}" .
      build_result=$?
      
      if [ $build_result -ne 0 ]; then
        echo "❌ Docker build failed, exit code: $build_result"
        exit 1
      fi
      
      echo "✅ Docker image built successfully!"
      
      # Solo intentar push si el login a OCR fue exitoso
      if [ $ocr_login_result -eq 0 ]; then
        echo "📤 Pushing image to registry..."
        docker push "${IMAGE_TAG}"
        push_result=$?
      
        if [ $push_result -eq 0 ]; then
          echo "✅ Image pushed successfully to registry!"
        else
          echo "❌ Failed to push image to registry (exit code: $push_result)"
          exit 1
        fi
      else
        echo "⚠️ Skipping push due to registry login failure"
        echo "Image built locally: ${IMAGE_TAG}"
      fi
      
      # Exportar variables
      export IMAGE_FULL_NAME="${IMAGE_TAG}"
      export VERSION="${VERSION}"
      
      echo "🎯 IMAGE_FULL_NAME=${IMAGE_FULL_NAME}"
      echo "🎯 VERSION=${VERSION}"

outputArtifacts:
  - name: file-service-image
    type: DOCKER_IMAGE
    location: ${IMAGE_FULL_NAME}